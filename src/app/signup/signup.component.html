<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div class="center">
      <h1>Register</h1>
      <form method="post">

      	<div >
      		<label>Choose Role: </label>
  			<select name="role" id="admin/user">
  				<option disabled>Enter User/Admin</option>
    			<option value="User">User</option>
    			<option value="Admin">Admin</option>
  			</select>         
        </div>
        <div class="txt_field">
          <input type="text" required id="email">
          <span></span>
          <label>Enter Email</label>
        </div>
        <div class="txt_field">
          <input type="text" required id="username">
          <span></span>
          <label>Enter Username</label>
        </div>
        <div class="txt_field">
          <input type="text" required id="mobileNumber">
          <span></span>
          <label>Enter Moblie Number</label>
        </div>
        <div class="txt_field">
          <input type="password" required id="password">
          <span></span>
          <label>Enter Password</label>
        </div>
        <div class="txt_field">
          <input type="password" required id="ConfirmPassword">
          <span></span>
          <label>Confirm Password</label>
        </div>
        
        <input type="submit" id="submitButton" value="Submit">
        <div class="signup_link">
          Already a user?  <a routerLink="/login" >Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
